

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Game Over</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 4px 4px 0px #dc143c;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        a {
            color: #fff;
            text-decoration: none;
            border: 2px solid #dc143c;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #dc143c;
            color: #000;
        }

        .pixel-art {
            image-rendering: pixelated;
            width: 150px;
            margin: 0 auto 1em;
            display: block;
        }

        .glitch {
          position: relative;
          overflow: hidden;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 blue;
            animation: glitch-anim2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(29px, 9999px, 43px, 0);
            }
            10% {
                clip: rect(6px, 9999px, 22px, 0);
            }
            20% {
                clip: rect(39px, 9999px, 14px, 0);
            }
            30% {
                clip: rect(42px, 9999px, 9px, 0);
            }
            40% {
                clip: rect(34px, 9999px, 25px, 0);
            }
            50% {
                clip: rect(46px, 9999px, 10px, 0);
            }
            60% {
                clip: rect(27px, 9999px, 22px, 0);
            }
            70% {
                clip: rect(43px, 9999px, 4px, 0);
            }
            80% {
                clip: rect(11px, 9999px, 38px, 0);
            }
            90% {
                clip: rect(27px, 9999px, 41px, 0);
            }
            100% {
                clip: rect(4px, 9999px, 19px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(20px, 9999px, 31px, 0);
            }
            10% {
                clip: rect(40px, 9999px, 14px, 0);
            }
            20% {
                clip: rect(31px, 9999px, 19px, 0);
            }
            30% {
                clip: rect(32px, 9999px, 44px, 0);
            }
            40% {
                clip: rect(3px, 9999px, 15px, 0);
            }
            50% {
                clip: rect(13px, 9999px, 47px, 0);
            }
            60% {
                clip: rect(18px, 9999px, 31px, 0);
            }
            70% {
                clip: rect(15px, 9999px, 39px, 0);
            }
            80% {
                clip: rect(31px, 9999px, 45px, 0);
            }
            90% {
                clip: rect(10px, 9999px, 18px, 0);
            }
            100% {
                clip: rect(46px, 9999px, 10px, 0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Pixel Art Game Over" class="pixel-art">
        <h1 class="glitch" data-text="GAME OVER">GAME OVER</h1>
        <p>Error 404 - Page not found. The princess is in another castle!</p>
        <a href="/">Go Back to Start</a>
    </div>
</body>
</html>
